<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/header-sidebar.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/modal.css">
    <title>TaskTracker</title>
</head>
<body>
    <!-- SIDEBAR -->
    <div class="sidebar_container">
        <div class="sidebar_content">
            <p>Desenvolvido por Tarsila Barros Fritz</p>
        </div>
    </div>

    <!-- HEADER -->
    <header class="header_container">
        <div class="header_navigation">
            <h1>TaskTracker</h1>
        </div>
        <button id="new-task-button">Add a new task</button>
    </header>

    <!-- MODAL -->
    <div id="modal">
        <div class="modal_box">
            <div class="modal_head">
                <span>Add task to TaskTracker</span>
                <button>x</button>
            </div>
            <div class="form">
                <div class="form_group">
                    <label for="task-title">Título</label>
                    <textarea id="task-title" rows="2"></textarea>
                </div>
                <div class="form_group">
                    <label for="task-description">Descrição</label>
                    <textarea id="task-description" rows="4"></textarea>
                </div>
                <div class="form_group">
                    <label for="task-priority">Prioridade</label>
                    <select>
                        <option>Baixa</option>
                        <option>Média</option>
                        <option>Alta</option>
                    </select>
                </div>
                <div class="form_group">
                    <label for="task-deadline">Prazo</label>
                    <input type="date" id="task-deadline">
                </div>
                <button id="add-task-button">Cadastrar Tarefa</button>
            </div>
        </div>
    </div>

    <!-- MAIN CONTAINER -->
    <div class="main_container">
        <span id="no-tasks">Nenhuma tarefa foi adicionada!</span>
    </div>

    <!-- SCRIPT -->
    <script src="script.js"></script>
</body>
</html>
